---
name: RecyclerList
description: An extension for rendering larger data sets efficiently using <a href="https://developer.android.com/guide/topics/ui/layout/recyclerview">RecyclerView</a> for AppInventor & Distros.
homepage: https://github.com/zainulhassan815/appinventor-recycler-list
license: https://github.com/zainulhassan815/appinventor-recycler-list/blob/main/LICENSE
min_sdk: 21

version:
  number: auto
  name: '1.0.1'

authors:
  - Zain Ul Hassan

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  kotlin:
    enable: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

deps:
  - recyclerview-1.1.0.jar
  - core-1.3.2.jar
  - recyclerview-animators-4.0.2.jar